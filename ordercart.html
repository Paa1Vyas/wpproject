<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        <li>Product 1 - $10 <button onclick="addToCart(1)">Add to Cart</button></li>
        <li>Product 2 - $20 <button onclick="addToCart(2)">Add to Cart</button></li>
        <!-- Add more products here -->
    </ul>

    <h1>Shopping Cart</h1>
    <div id="cart"></div>

    <script>
        function addToCart(productId) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    alert(this.responseText);
                    showCart();
                }
            };
            xhttp.open("POST", "add_to_cart.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("product_id=" + productId);
        }

        function showCart() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("cart").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "view_cart.php", true);
            xhttp.send();
        }

        // Initial load of the cart
        showCart();
    </script>
</body>
</html>
